 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAoLpjcMKE3MTfEIzBlNDwK7zSVu6xqfxQ",
    authDomain: "kppnmajene-059.firebaseapp.com",
    projectId: "kppnmajene-059",
    storageBucket: "kppnmajene-059.appspot.com",
    messagingSenderId: "546221480890",
    appId: "1:546221480890:web:93a2127b46557acc6d5b83",
    measurementId: "G-1LWFGCZKYE"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Tangkap form dan pasang event listener
  const form = document.querySelector("form");
  form.addEventListener("submit", async (e) => {
    e.preventDefault(); // Cegah reload halaman

    const email = document.getElementById("email").value;

    try {
      await sendPasswordResetEmail(auth, email);
      alert("Email reset telah dikirim. Silakan cek inbox Gmail Anda.");
    } catch (error) {
      console.error("Error:", error);
      alert("Gagal mengirim reset Email ( Perhatikan Apakah Email sudah benar dan apakah sudah didaftarkan? ): ");
    }
  });
